    <div id="message">Ä°YÄ° KÄ° DOÄDUN AÅKIM! ğŸ‰â¤ï¸</div>
    <button onclick="showSurprise()">Bana TÄ±kla! ğŸ’–</button>
    <div id="surprise" style="display: none;">
        <img src="kalp.png" alt="Birlikte FotoÄŸrafÄ±mÄ±z">
        <p>Seni Ã§ok seviyorum! HayatÄ±mÄ±n en gÃ¼zel parÃ§asÄ±sÄ±n! ğŸ¥¹ <br>
            Her yÄ±lÄ±n bir Ã¶nceki yÄ±lÄ±ndan daha mutlu ve huzurlu geÃ§sin. ğŸ’ <br>

    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "flex";
        }
        
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        function Firework(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.particles = [];
            for (let i = 0; i < 30; i++) {
                this.particles.push({
                    x: x,
                    y: y,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 4 + 1,
                    alpha: 1
                });
            }
        }
        Firework.prototype.update = function() {
            this.particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02;
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
        };
        Firework.prototype.draw = function() {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        };
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(fw => fw.update());
            fireworks.forEach(fw => fw.draw());
            fireworks = fireworks.filter(fw => fw.particles.length > 0);
            requestAnimationFrame(animate);
        }
        function launchFirework() {
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height * 0.5;
            let colors = ["red", "blue", "yellow", "green", "purple", "orange"];
            let color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
        }
        setInterval(launchFirework, 500);
        animate();
    </script>
